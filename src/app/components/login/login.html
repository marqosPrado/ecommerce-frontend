<main style="width: 100vw; height: 100vh; display: flex; flex-direction: column;">
  <header style="padding: 1rem; margin-left: 1rem">
    <h2>Times</h2>
  </header>

  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
    <div style="border: 1px solid var(--color-background); border-radius: 10px; width: 400px; padding: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1rem;">
      <h2>Login</h2>

      <div style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
        <label for="username">E-mail</label>
        <input pInputText id="username" aria-describedby="username-help" />
      </div>

      <div style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
        <label for="password">Senha</label>
        <p-password
          [feedback]="false"
          [fluid]="true"
          inputId="password">
        </p-password>
      </div>

      <div style="display: flex; gap: 0.5rem; flex-direction: column; align-items: center; justify-content: center; width: 100%">
        <p-button [fluid]="true" label="Entrar como cliente"></p-button>
        <p-button variant="outlined" [fluid]="true" label="Cadastre-se"></p-button>
        <p-button [fluid]="true" label="Entrar como administrador" routerLink="/admin"></p-button>
      </div>
    </div>
  </div>
</main>
