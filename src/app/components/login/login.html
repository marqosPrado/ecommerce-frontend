<main style="width: 100vw; height: 100vh; display: flex; flex-direction: column;">
  <header style="padding: 1rem; margin-left: 1rem">
    <h2>Times</h2>
  </header>

  <div style="flex: 1; display: flex; justify-content: center; align-items: center;">
    <div style="border: 1px solid var(--color-background); border-radius: 10px; width: 400px; padding: 2rem; display: flex; flex-direction: column; align-items: center; gap: 1rem;" [formGroup]="loginForm">
      <h2>Login</h2>

      <div style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
        <label for="username">E-mail</label>
        <input
          pInputText
          id="username"
          aria-describedby="username-help"
          formControlName="email"
        />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <div class="alert alert-danger">
            <div>É necessário informar o e-mail.</div>
          </div>
        }
      </div>

      <div style="display: flex; flex-direction: column; gap: 0.5rem; width: 100%;">
        <label for="password">Senha</label>
        <p-password
          [feedback]="false"
          [fluid]="true"
          inputId="password"
          formControlName="password"
        >
        </p-password>
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <div class="alert alert-danger">
            <div>É necessário informar a senha.</div>
          </div>
        }
      </div>

      <div>
        <div style="display: flex; gap: 0.5rem; flex-direction: column; align-items: center; justify-content: center; width: 100%">
          <p-button [fluid]="true" label="Entrar como cliente" (onClick)="submitLogin()" [loading]="loading"></p-button>
          <p-button variant="outlined" [fluid]="true" label="Cadastre-se"></p-button>
        </div>
        @if (authenticationError) {
          <div class="alert alert-danger">
            <div>E-mail/Senha inválidos</div>
          </div>
        }
      </div>
    </div>
  </div>
</main>
