<div style="
  display: flex;
  flex-direction: column;
  width: 280px;
  background: var(--color-surface-dark);
  border: 1px solid var(--input-border);
  border-radius: 12px;
  overflow: hidden;
  transition: all 0.3s ease;
  cursor: pointer;
"
     (mouseenter)="isHovered = true"
     (mouseleave)="isHovered = false"
     [style.transform]="isHovered ? 'translateY(-4px)' : 'translateY(0)'"
     [style.box-shadow]="isHovered ? '0 8px 24px rgba(0, 0, 0, 0.4)' : '0 2px 8px rgba(0, 0, 0, 0.2)'"
>
  <!-- Imagem com altura fixa -->
  <div style="
    width: 100%;
    height: 280px;
    background: var(--color-background);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  ">
    <img
      [src]="url"
      [alt]="title"
      style="
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      "
      [style.transform]="isHovered ? 'scale(1.05)' : 'scale(1)'"
    />
  </div>

  <!-- Conteúdo com altura fixa -->
  <div style="
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1.25rem;
    flex: 1;
    min-height: 160px;
  ">
    <!-- Título com altura fixa (2 linhas) -->
    <h2 style="
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--color-text-primary);
      margin: 0;
      line-height: 1.4;
      height: 2.8em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    ">
      {{ title }}
    </h2>

    <!-- Preço -->
    <div style="
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-top: auto;
    ">
      <span style="
        font-size: 0.75rem;
        color: var(--color-text-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      ">
        Preço à vista
      </span>
      <span style="
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-green-light);
      ">
        R$ {{ price | number:'1.2-2' }}
      </span>
    </div>

    <!-- Botão -->
    <p-button
      label="Ver produto"
      icon="pi pi-eye"
      [style]="{
        width: '100%',
        background: 'var(--color-blue)',
        border: 'none',
        borderRadius: '8px',
        padding: '0.625rem 1rem',
        fontSize: '0.875rem',
        fontWeight: '600'
      }"
      [routerLink]="['/produto', id]"
    ></p-button>
  </div>
</div>
