<div style="
  display: flex;
  flex-direction: column;
  width: 280px;
  background: var(--card-background);
  border: 1px solid var(--card-border);
  border-radius: 16px;
  overflow: hidden;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  cursor: pointer;
  position: relative;
"
     (mouseenter)="isHovered = true"
     (mouseleave)="isHovered = false"
     [style.transform]="isHovered ? 'translateY(-6px)' : 'translateY(0)'"
     [style.box-shadow]="isHovered ? 'var(--shadow-blue-lg)' : 'var(--shadow-md)'"
     [style.border-color]="isHovered ? 'var(--color-blue)' : 'var(--card-border)'"
>
  <!-- Imagem com altura fixa -->
  <div style="
    width: 100%;
    height: 280px;
    background: var(--color-surface-dark);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  ">
    <img
      [src]="url"
      [alt]="title"
      style="
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      "
      [style.transform]="isHovered ? 'scale(1.08)' : 'scale(1)'"
    />
  </div>

  <!-- Conteúdo com altura fixa -->
  <div style="
    display: flex;
    flex-direction: column;
    gap: 1rem;
    padding: 1.5rem;
    flex: 1;
    min-height: 160px;
  ">
    <!-- Título com altura fixa (2 linhas) -->
    <h2 style="
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-text-primary);
      margin: 0;
      line-height: 1.5;
      height: 3em;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    ">
      {{ title }}
    </h2>

    <!-- Preço -->
    <div style="
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
      margin-top: auto;
    ">
      <span style="
        font-size: 0.75rem;
        color: var(--color-text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.75px;
        font-weight: 500;
      ">
        Preço à vista
      </span>
      <span style="
        font-size: 1.75rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--color-green) 0%, var(--color-green-light) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      ">
        R$ {{ price | number:'1.2-2' }}
      </span>
    </div>

    <!-- Botão -->
    <p-button
      label="Ver produto"
      icon="pi pi-eye"
      [style]="{
        width: '100%',
        background: 'var(--gradient-blue)',
        border: 'none',
        borderRadius: '10px',
        padding: '0.75rem 1rem',
        fontSize: '0.875rem',
        fontWeight: '600',
        boxShadow: 'var(--shadow-blue)'
      }"
      [routerLink]="['/produto', id]"
    ></p-button>
  </div>
</div>
